<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Cadastro</li>
</ol>

<div class="container">
  <form action="">

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">

          <label>ID:</label>
          <input type="text" class="form-control"  [ngModel]="client.id" disabled="true"/>

        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">

          <label>Data de cadastro:</label>
          <input type="text" class="form-control" name="registrationDate"
                  [ngModel]="client.registrationDate" disabled="true"/>

        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">

          <label>Nome: *</label>
          <input type="text" class="form-control" [(ngModel)]="client.name" name="name"/>

        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">

          <label>CPF: *</label>
          <input type="text" class="form-control" [(ngModel)]="client.cpf" name="cpf"/>

        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-2">
        <button type="submit" class="btn btn-success" (click)="clicar()">
          <i class="fa fa-save"></i>
          Salvar
        </button>
      </div>
    </div>

  </form>
</div>
