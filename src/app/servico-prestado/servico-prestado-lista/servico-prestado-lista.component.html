<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Consulta</li>
</ol>

<div class="container">
  <form #consultaForm="ngForm" (submit)="consultar()">
    <div class="row">
      <div class="col-md-6">
        <label for="inputName">
          Nome do clinete
        </label>
        <input type="text" [(ngModel)]="name" class="form-control" name="name" id="inputName">
      </div>

      <div class="col-md-6">
        <label for="inputMonth">
          Mês
        </label>
        <select [(ngModel)]="month" class="form-control" name="month">
          <option value="">Selecione...</option>
          <option *ngFor="let month of months" [value]="month">
            {{month}}
          </option>
        </select>
      </div>
    </div>

    <br/>

    <div class="row">
      <div class="col-md-3">

        <button type="button" routerLink="/servicos-prestados/form" class="btn btn-warning">
          <i class="fa fa-plus"></i>
          Novo
        </button>

        <button type="submit" class="btn btn-primary ml-2">
          <i class="fa fa-search"></i>
          Consultar
        </button>

      </div>
    </div>
  </form>

  <br />

  <div class="alert alert-warning" role="alert" *ngIf="message">
    {{ message }}
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of lista">
            <td>{{ s.client.name }}</td>
            <td>{{ s.description }}</td>
            <td>{{ s.price }}</td>
            <td>{{ s.date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
